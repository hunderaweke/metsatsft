<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=poppins@1&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --font-main: "Poppins", sans-serif;
        --color-primary: #791515;
      }
    </style>
  </head>
  <body class="font-main">
    <div
      class="w-full md:w-xl flex justify-center flex-col text-center p-24 gap-4"
    >
      <h1 class="text-xl md:text-2xl text-primary font-bold">Reset Password</h1>
      <p class="text-sm md:text-md">
        Click the link below to reset your password. If you did not request a
        password reset, please ignore this email.
      </p>
      <a
        href="{{.Link}}"
        class="bg-primary text-white py-2 px-4 rounded mt-4 inline-block"
        >Reset Password
      </a>
      <p class="text-xs mt-4">Thank you, Metsatsft</p>
    </div>
  </body>
</html>
